<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoopid</title>
    <script defer src="https://stoopid-website.up.railway.app/socket.io/socket.io.js" type="text/javascript"></script>
    <script defer src="client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="Stoopid.jpg" alt="Stoopid Logo">
        <h1>Welcome to STOOPID Website</h1>
    </nav>
    <div class="container">
        <div class="message left">Harry: Yo</div>
        <div class="message left">Rohan: Yo Wassup</div>
        <div class="message right">You: Okay</div>
    </div>
    <div class="send">
        <form id="send-container" action="#">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
